{% extends 'base.html' %}

{% block content %}

<h1> {{ product.name }}</h1>


<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" style="width:600px; height:500px; !important">
    <div class="carousel-item active">
      <img src="{{ product.image_url }}" class="card-img-top" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://cdn.pixabay.com/photo/2020/06/02/12/12/sample-5250731_960_720.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://www.picpedia.org/highway-signs/images/sample.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<h3>{{ product.price }}</h3>

<h5> This is an sample data for all the pages.</h5>

{% endblock %}
